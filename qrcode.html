<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode Generator</title>
    <link rel="stylesheet" href="qrcode.css" />
    <!-- https://cdnjs.com/libraries/qrcode/1.5.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></head>
<body>
    <div class="code">
        <form action="#" id="frm">
            <div class="from-group">
                <label for="url">Enter your URL</label>
                <input type="url" placeholder="Enter your url" id="url">
            </div>

            <div class="from-group" >
                <label for="Size">Size</label>
                <select id="size">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                </select>
            </div>
            <div class="from-single-group">
                <label for="colordark">Color Dark</label>
                <input type="color" id="colordark" value="#000000">
            </div>
            <div class="from-single-group">
                <label for="colorlight">Color Lite</label>
                <input type="color" id="colorlight" value="#ffffff">
            </div>
            <button type="submit">Generate your QR code</button>
            <a href="#" id="btn-save" download>Download</a>
        </form>
    </div>
    <div class="output">
        <div id="qrcode">
            <img src="./images/QR code.png">
        </div>
        <div id="loading">
            <div id="spinner"></div>
            <p>Please wait</p>
        </div>

    </div>

    <script src="qrcode.js"></script>
</body>
</html>
